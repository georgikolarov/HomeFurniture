<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="grid">
        <div class="grid-item item1 grid-item--height1"></div>
        <div class="grid-item item2 grid-item--height1"></div>
        <div class="grid-item item3 grid-item--height1"></div>
        <div class="grid-item item4 grid-item--height1"></div>
        <div class="grid-item item5 grid-item--height1"></div>
        <div class="grid-item item6 grid-item--height1"></div>

    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="masonry.pkgd.min.js"></script>
    <script>
        $('.grid').masonry({
            itemSelector: '.grid-item',
            columnWidth: 5,
            isFitWidth: true
        });
    </script>
</body>

</html>
